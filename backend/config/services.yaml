services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/**/Entity/*'
            - '../src/**/ValueObject/*'
            - '../src/**/DTO/*'
            - '../src/DependencyInjection/'
            - '../src/Kernel.php'

    _instanceof:
        App\Application\Shared\Query\QueryHandlerInterface:
            tags:
                - { name: 'messenger.message_handler', bus: 'query.bus' }
        App\Application\Shared\Command\CommandHandlerInterface:
            tags:
                - { name: 'internal.command_handler', bus: 'command.bus'}
  ### Buses
    App\Application\Shared\Command\CommandBus:
      class: App\Application\Shared\Command\CommandBus
      arguments: [ !tagged internal.command_handler ]
  ### Listeners
    App\Application\User\Event\Listener\UserCreatedListener:
        tags:
            - { name: 'kernel.event_listener', event: 'user.created' }